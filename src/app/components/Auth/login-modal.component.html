<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 mat-dialog-title>
                <i class="fa" [ngClass]="{'fa-lock':!_pending, 'fa-unlock-alt': _pending}"></i>
                Login
            </h1>
            <div mat-dialog-content>
                <form class="form" role="form" autocomplete="off" id="formLogin" [formGroup]="form" (ngSubmit)="submit()">
                    <mat-form-field *ngIf="isSignup">
                        <input matInput type="text" formControlName="name" placeholder="Name" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput id="uname" type="text" required placeholder="test@example.com" formControlName="username">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput id="password" type="password" placeholder="secret pass" formControlName="password"
                               required autocomplete="new-password">
                    </mat-form-field>
                    <div mat-dialog-actions>
                        <button cdkFocusInitial mat-button [disabled]="form.invalid || form.disabled" type="submit">
                            <i [hidden]="!_pending" class='fa fa-circle-o-notch fa-spin'></i>
                            {{isSignup?"Signup":"Login"}}
                        </button>
                        <button mat-button type="button" (click)="close()">Cancel</button>
                    </div>
                </form> <!-- /form card login -->
                <div class="row md-2">
                    <small class="col text-center">
                        <mat-checkbox [(ngModel)]="isSignup">New User?</mat-checkbox>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="error$ | async as error" class="row">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Authentication Error</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="alert alert-danger">{{error}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div><!--/container-->
